name: Test Project
on: push
jobs:
  test:
    runs-on: macos-15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Run test
        run: npm test
